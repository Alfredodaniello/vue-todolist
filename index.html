<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo mb-4">
                <img src="img/logo (1).png" alt="logo-boolean">
            </div>
        </header>
        <main>
            <div class="input d-flex gap-3 mb-5 justify-content-center">
                <input type="text" class="form-control" placeholder="Aggiungi una nuova attivitÃ !"
                    v-model="newActivity">
                <button type="button" class="btn btn-outline-success" @click="addNewActivity">Aggiungi</button>
            </div>
            <div v-for="activity, index in tasks" :class="doneOrNot(activity)"
                class="activity mx-auto d-flex justify-content-between px-2 flex-wrap">
                <div>{{activity.text}}</div>
                <div class="icon">
                    <i class="fa-solid fa-x" @click="removeActivity(index)"></i>
                </div>
            </div>
        </main>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
</body>

</html>
